<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heartbeat Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    
    .heart {
      width: 100px;
      height: 100px;
      background-color: #ff3366;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1.2s ease-in-out infinite;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 51, 102, 0.5);
      transition: all 0.3s;
    }
    
    .heart::before, .heart::after {
      content: "";
      width: 100px;
      height: 100px;
      background-color: #ff3366;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
    }
    
    .heart::before {
      top: -50px;
      left: 0;
    }
    
    .heart::after {
      left: 50px;
      top: 0;
    }
    
    .heart:hover {
      transform: rotate(-45deg) scale(1.1);
      box-shadow: 0 0 50px rgba(255, 51, 102, 0.8);
    }
    
    @keyframes beat {
      0% {
        transform: rotate(-45deg) scale(1);
      }
      15% {
        transform: rotate(-45deg) scale(1.1);
      }
      30% {
        transform: rotate(-45deg) scale(1);
      }
      45% {
        transform: rotate(-45deg) scale(1.25);
      }
      60% {
        transform: rotate(-45deg) scale(1);
      }
      100% {
        transform: rotate(-45deg) scale(1);
      }
    }
    
    .broken {
      animation: break 1.5s forwards;
    }
    
    @keyframes break {
      0% {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
      20% {
        transform: scale(1.3) rotate(-45deg);
        opacity: 1;
      }
      40% {
        transform: scale(1) rotate(-25deg);
        opacity: 0.9;
      }
      60% {
        transform: scale(0.9) rotate(-65deg) translateY(50px);
        opacity: 0.6;
      }
      100% {
        transform: scale(0.8) rotate(-90deg) translateY(300px);
        opacity: 0;
      }
    }
    
    .message {
      font-size: 2.5rem;
      font-weight: bold;
      display: none;
      text-align: center;
      animation: floatIn 1.5s forwards;
      background: linear-gradient(to right, #ff3366, #ff6b6b, #ffaa5b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
      opacity: 0;
    }
    
    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      50% {
        opacity: 0.5;
        transform: translateY(-25px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      }
    }
    
    .particle {
      position: absolute;
      background-color: #ff3366;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
    }
    
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: white;
      pointer-events: none;
      opacity: 0;
      animation: twinkle 1.5s ease-in-out infinite;
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .emoji {
      font-size: 1.5rem;
      position: relative;
      animation: bounce 0.6s ease-in-out infinite alternate;
      display: inline-block;
      margin-left: 5px;
    }
    
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart" id="heart"></div>
    <div class="message" id="message">pandi punde, marathaka monne!! <br>lub u <span class="emoji">üêº</span></div>
  </div>

  <script>
    const heart = document.getElementById('heart');
    const message = document.getElementById('message');
    const container = document.querySelector('.container');
    
    // Create sparkles around the heart
    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = `${Math.random() * 300 - 100}px`;
        sparkle.style.top = `${Math.random() * 300 - 100}px`;
        sparkle.style.animationDelay = `${Math.random() * 2}s`;
        container.appendChild(sparkle);
      }
    }
    
    // Create particles for the broken heart effect
    function createParticles() {
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 5 and 15 pixels
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Position particles around the heart
        const heartRect = heart.getBoundingClientRect();
        const x = heartRect.left + heartRect.width / 2;
        const y = heartRect.top + heartRect.height / 2;
        
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        
        // Add particle to the body
        document.body.appendChild(particle);
        
        // Animate particles in random directions
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 200 + 100;
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        
        // Use animation to move particles
        particle.animate(
          [
            { transform: 'translate(0, 0) scale(1)', opacity: 0.8 },
            { transform: `translate(${vx}px, ${vy}px) scale(0)`, opacity: 0 }
          ],
          {
            duration: Math.random() * 1000 + 1000,
            easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
          }
        ).onfinish = () => {
          particle.remove();
        };
      }
    }
    
    // Initialize sparkles
    createSparkles();
    
    heart.addEventListener('click', () => {
      heart.classList.add('broken');
      createParticles();
      
      // Hide heart and show message after animation
      setTimeout(() => {
        heart.style.display = 'none';
        message.style.display = 'block';
      }, 1200);
    });
  </script>
</body>
</html>
